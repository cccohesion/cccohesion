
<!-- Blog Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body class="{{ page.title | slugify }}">

    {% include navigation.html %}

    <header class="intro b-lazy" {% if page.background-image %}data-src="/img/big-{{ page.background-image }}"{% endif %}>
        <h1>{{ page.title }}</h1>
    </header>

    <section id="page" class="container content-section text-center">

      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">
        
          {{ page.content | markdownify }}

        </div>
      </div>
    </section>

    {% include prestation.html %}

    {% include footer.html %}

    {% include js.html %}

  </body>
</html>

<!-- Blog Layout End -->
